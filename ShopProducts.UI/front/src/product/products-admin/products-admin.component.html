<div class="admin-container ">
    <button pButton pRipple label="New" class="p-button-success" icon="pi pi-plus"></button>

    <p-table [value]="products">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem"></th>
                <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>
                    <p-columnFilter type="text" field="code"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th style="width: 4rem"></th>
        </ng-template>
        <ng-template pTemplate="body" let-products>
            <tr>
                <td>
                    <p-tableCheckbox></p-tableCheckbox>
                </td>
                <td> {{ products.code }} </td>
                <td> {{ products.name }} </td>
                <td>
                    <button (click)="editProductFromTheList(products.id)" pButton pRipple type="button"
                        icon="pi pi-pencil" class="p-button-rounded p-button p-button-text"></button>
                    <button (click)="removeProductFromTheList(products.id)" pButton pRipple type="button"
                        icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
