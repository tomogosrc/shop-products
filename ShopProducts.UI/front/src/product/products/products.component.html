<div class="products_container">
    <div class="content-section implementation">
        <p-dataView [value]="products" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
            <ng-template pTemplate="header">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <div class="flex flex-column md:flex-row md:justify-content-between">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="listItem">

                <div class="col-12">
                    <div class="product-list-item">
                        <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                            [alt]="product.name" />
                        <div class="product-list-detail">
                            <div class="product-name">{{product.name}}</div>
                            <div class="product-description">{{product.description}}</div>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                            <i class="pi pi-tag product-category-icon"></i><span
                                class="product-category">{{product.category}}</span>
                        </div>
                        <div class="product-list-action">
                            <span class="product-price">${{product.price}}</span>
                            <p-button icon="pi pi-shopping-cart" label="Add to Cart"
                                [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>
                            <span
                                [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                        </div>
                    </div>
                </div>

                <div>
                    {{product.name}}
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
                <div class="col-12 md:col-4">
                    <div class="product-grid-item card">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.category}}</span>
                            </div>
                            <span
                                [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                        </div>
                        <div class="product-grid-item-content">
                            <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                                [alt]="product.name" />
                            <div class="product-name">{{product.name}}</div>
                            <div class="product-description">{{product.description}}</div>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                        </div>
                        <div class="product-grid-item-bottom">
                            <span class="product-price">${{product.price}}</span>
                            <p-button icon="pi pi-shopping-cart"
                                [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template let-item pTemplate="paginatordropdownitem">
                {{item.value}} - per page
            </ng-template>
        </p-dataView>
    </div>
</div>
